<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="../dist/styles.css" rel="stylesheet">
</head>
<body class="tw-bg-gray-100 tw-flex tw-items-center tw-justify-center tw-min-h-screen">

  <div class="tw-w-full tw-max-w-md tw-mx-auto tw-bg-white tw-p-10 tw-rounded-lg tw-shadow-md">
    <h2 class="tw-text-center tw-text-xl tw-font-semibold tw-text-green-600 tw-mb-6">Login Form</h2>
    <hr class="tw-p-2">
    <form action="cv.html" method="POST" class="tw-space-y-5">
      <div>
        <label for="username" class="tw-block tw-text-sm tw-font-medium tw-text-gray-700 tw-mb-1">Username or Email:</label>
        <input type="text" id="username" name="username" class="tw-w-full tw-px-4 tw-py-2 tw-border tw-border-gray-300 tw-rounded-md focus:tw-outline-none focus:tw-ring-2 focus:tw-ring-green-500 focus:tw-border-transparent" required>
      </div>

      <div>
        <label for="password" class="tw-block tw-text-sm tw-font-medium tw-text-gray-700 tw-mb-1">Password:</label>
        <input type="password" id="password" name="password" class="tw-w-full tw-px-4 tw-py-2 tw-border tw-border-gray-300 tw-rounded-md focus:tw-outline-none focus:tw-ring-2 focus:tw-ring-green-500 focus:tw-border-transparent" required>
      </div>

      <div>
        <button type="submit" class="tw-text-start tw-px-4 tw-w-full tw-bg-green-600 tw-text-white tw-py-2 tw-rounded-md tw-font-semibold hover:tw-bg-green-700 focus:tw-outline-none focus:tw-ring-2 focus:tw-ring-green-500 focus:tw-ring-offset-2 tw-transition tw-duration-150">Login</button>
      </div>

    </form>
  </div>

</body>
</html>
